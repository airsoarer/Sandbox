    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/post.css">

    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/post.js"></script>
</head>
<body>
    <div class="wrapper">
        <ul id="slide-out" class="sidenav">
            <li class="col s12" style="padding-left: 20px;" id="title"><h2>SANDBOX</h2></li>
            <li class="col s12"><a href="discussions.html">Discussions</a></li>
            <li class="col s12"><a href="howto.html">How-To</a></li>
            <li class="col s12"><a href="myposts.html">My Posts</a></li>
            <li class="col s12"><a href="profile.html">Profile</a></li>
            <li class="col s12"><button class="logout">Logout</button></li>
        </ul>
        <button id="sidenav" data-target="slide-out" class="col s1 offset-s1 sidenav-trigger hide-on-med-and-up"><i class="material-icons small">menu</i></button>
        <div class="row nav hide-on-small-only center-align">
            <ul>
                <li class="col m4 offset-m1 left-align" id="title"><h2>SANDBOX</h2></li>
                <li class="col m2" style="padding-top: 48px"><a href="discussions.html">Discussions</a></li>
                <li class="col m1" style="padding-top: 48px"><a href="howto.html">How-To</a></li>
                <li class="col m1" style="padding-top: 48px"><a href="myposts.html">My Posts</a></li>
                <li class="col m1" style="padding-top: 48px"><a href="profile.html">Profile</a></li>
                <li class="col m1" style="padding-top: 48px"><button class="logout">Logout</button></li>
            </ul>
        </div>
        <div class="row">
            <div class="col s12 m10 offset-m1 contain">
                <div class="col s12 m8">
                    <div class="col s12 m12 title">
                        <h4 id="postTitle"></h4>
                    </div>
                    <div class="col s12 m12 author">
                        <a href="" id="author"></a>
                    </div>
                    <hr class="col s8 m3" id="authorBreak">
                    <div class="col s12 m12 description">
                        <p id="description"></p>
                    </div>
                </div>
                <div class="col s12 m4 secondHalf">
                    <div class="col s12 m12">
                        <h5 id="datePosted"></h5>
                    </div>
                    <div class="col s12 m12">
                        <h5 id="views"></h5>
                    </div>
                    <div class="col s12 m12">
                        <h5>Tags</h5>
                        <div class="tags"></div>
                    </div>
                </div>
                <hr class="col s12 m10 offset-m1" style="border-color: #EA5566; margin-top: 50px; margin-bottom: 50px;">
                <div class="col s12 m12 commentsSection">
                    <h4>Comments</h4>
                    <div class="col s12 m12 comments">
                        <h6 class="center-align" style="margin-top: 50px; margin-bottom: 50px;" id="noComments">There are currently no comments on this post.</h6>
                    </div>
                    <div class="makeComment">
                        <h4>Post Your Comment</h4>
                        <textarea id="comment" placeholder="Enter Comment: "></textarea>
                        <button class="col s12 m3" id="makeComment">Post</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
