<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SANDBOX</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/discussions.css">
    <link rel="stylesheet" href="../css/newPost.css">

    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/newPost.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="row nav center-align">
            <ul>
                <li class="col m4 offset-m1 left-align" id="title"><h2>SANDBOX</h2></li>
                <li class="col m2" style="padding-top: 48px"><a href="discussions.html">Discussions</a></li>
                <li class="col m1" style="padding-top: 48px"><a href="howto.html">How-To</a></li>
                <li class="col m1" style="padding-top: 48px"><a href="myposts.html">My Posts</a></li>
                <li class="col m1" style="padding-top: 48px"><a href="profile.html">Profile</a></li>
                <li class="col m1" style="padding-top: 48px"><button id="logout">Logout</button></li>
            </ul>
        </div>
        <div class="row search">
            <h3 class="col m5 offset-m1">Create a Discussion</h3>
            <button class="searchType col m2 offset-m1" id="post">Posts</buttons>
            <button class="searchType col m2" id="question">Question</button>
        </div>
        <div class="row post">
            <div class="col m10 offset-m1">
                <div class="col m7">
                    <input class="col m12" placeholder="Title of Post" type="text" id="postTitle">
                    <textarea class="col m12" name="" placeholder="Description of Post" id="postDescription"></textarea>
                </div>
                <div class="col m4 offset-m1 tagLocation">
                    <input placeholder="Tags, lowercase" type="text" id="tagInput" class="col m12" data-target="">
                    <ul id="postDropdown" class='col m12 dropdown'></ul>
                    <!-- <span class="col m12 tempSpan">Tags will appear here</span> -->
                </div>
                <div class="col m12">
                    <button class="col m3" id="createPost">Create Post</button>
                </div>
            </div>
        </div>
        <div class="row question">
            <div class="col m10 offset-m1">
                <div class="col m7">
                    <input class="col m12" placeholder="Title of Question" type="text" id="questionTitle">
                    <textarea class="col m12" name="" placeholder="Description of Question" id="questionDescription"></textarea>
                </div>
                <div class="col m4 offset-m1">
                    <h4 style="margin-top: 0px !important; margin-bottom: 5px !important;">Response Type:</h4>
                    <span style="font-size: 15px;">Select who you would like to respond to your question:</span>
                    <div class="col m12 btns">
                        <button id="teacher" class="col m3 responseTypeBtn">Teacher</button>
                        <button id="student" class="col m3 offset-m1 responseTypeBtn">Student</button>
                        <button id="studentTeacher" class="col m4 offset-m1 responseTypeBtn">Teacher & Student</button>
                    </div>
                    <input placeholder="Tags, press enter after each tag" type="text" id="questionTagInput" class="col m12">
                    <ul id="questionDropdown" class='col m12 dropdown'></ul>
                </div>
                <div class="col m12">
                    <button class="col m3" id="createQuestion">Create Question</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
