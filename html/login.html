<body>
    <div class="wrapper">
        <div class="row nav center-align">
            <ul>
                <li class="col m4 offset-m1 left-align" id="title"><h2>SANDBOX</h2></li>
                <li class="col m1" style="padding-top: 48px"><a href="home.html">Home</a></li>
                <li class="col m1" style="padding-top: 48px"><a href="about.html">About</a></li>

                <li class="col m1" style="padding-top: 48px"><a href="signup.html">Sign Up</a></li>
            </ul>
        </div>
        <div class="row login">
            <h2 class="col m10 offset-m1">Login</h2>
            <div class="col m10 offset-m1 input teacher">
                <div class="col m6 email">
                    <h4>Login with Email</h4>
                    <br>
                    <input placeholder="Email" type="text" id="email">
                    <span id="emailNotFound">Email not Found, please retry or create an account</span>
                    <input placeholder="Password" type="password" id="pass">
                    <span id="wrongPass">Incorrect Password, please try again</span>
                    <br><br>
                    <button class="col m4" id="login">Login</button>
                </div>
                <div class="col m6 google">
                    <h4>Login with Google</h4>
                    <!-- <img class="col m2 offset-m1" src="../images/google.png" alt=""> -->
                    <button class="col m10 offset-m1" id="google"><img src="../images/google.png" alt=""></button>
                </div>
            </div>
        </div>
    </div>
