    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/discussions.css">
    <link rel="stylesheet" href="../css/profile.css">

    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/profile.js"></script>
</head>
<body>
    <div class="wrapper">
        <ul id="slide-out" class="sidenav">
            <li class="col s12" style="padding-left: 20px;" id="title"><h2>SANDBOX</h2></li>
            <li class="col s12"><a href="discussions.html">Discussions</a></li>
            <li class="col s12"><a href="howto.html">How-To</a></li>
            <li class="col s12"><a href="myposts.html">My Posts</a></li>
            <li class="col s12"><a href="profile.html">Profile</a></li>
            <li class="col s12"><button class="logout">Logout</button></li>
        </ul>
        <button id="sidenav" data-target="slide-out" class="col s1 offset-s1 sidenav-trigger hide-on-med-and-up"><i class="material-icons small">menu</i></button>
        <div class="row nav hide-on-small-only center-align">
            <ul>
                <li class="col m4 offset-m1 left-align" id="title"><h2>SANDBOX</h2></li>
                <li class="col m2" style="padding-top: 48px"><a href="discussions.html">Discussions</a></li>
                <li class="col m1" style="padding-top: 48px"><a href="howto.html">How-To</a></li>
                <li class="col m1" style="padding-top: 48px"><a href="myposts.html">My Posts</a></li>
                <li class="col m1" style="padding-top: 48px"><a href="profile.html">Profile</a></li>
                <li class="col m1" style="padding-top: 48px"><button class="logout">Logout</button></li>
            </ul>
        </div>
        <div class="row">
            <br>
            <h4 class="col s10 m10 offset-m1">My Profile</h4>
            <button class="col s2 editBtn hide-on-med-and-up"><i class="material-icons small">create</i></button>
            <div class="col m10 offset-m1 contain">
                <div class="col s12 m2 picture" style="display:none">
                    <img id="profilePicture" class="col m9 offset-m1 offset-s4 center-align circle" src="../images/user-placeholder.png" alt="">
                </div>
                <div class="col s12 m10 static">
                    <h5 class="col s12 m11" id="name"></h5>
                    <button class="col m1 editBtn hide-on-small-only"><i class="material-icons small">create</i></button>
                    <h6 class="col s12 m12"><span id="subject"></span> - <span id="school"></span></h6>
                    <p class="col s12 m12" id="bio"></p>
                </div>
                <div class="col s12 m10 offset-m1 editable">
                    <hr>
                    <br><br>
                    <p>*** Press enter to update fields</p>
                    <input placeholder="First Name" id="editFname" type="text" class="col m12 inputs">
                    <input placeholder="Last Name" id="editLname" type="text" class="col m12 inputs">
                    <input placeholder="Subject" id="editSubject" type="text" class="col m12 inputs">
                    <input placeholder="School" id="editSchool" type="text" class="col m12 inputs">
                    <textarea placeholder="Bio" id="editBio" type="text" class="col m12 inputs"></textarea>
                    <button id="updateBio" class="col m3">Update Bio</button>
                    <label class="col s12 m12" for="file">Choose a Profile Picture:</label>
                    <input type="file" placeholder="Choose a profile image" class="col s9 m3" id="file">
                    <button id="updatePhoto" class="col s3 m3">Update Bio</button>
                    <span class="col s12 m3" id="photoUploaded">Photo Uploaded Successfully</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
